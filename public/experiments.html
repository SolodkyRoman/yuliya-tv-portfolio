<html lang="en">
  <head>
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/css/experiments.css" />
    <script src="/static/js/components/header.js"></script>
    <script
      src="/static/js/components/project-details.js"
      type="module"
    ></script>
    <script src="/static/js/components/more-projects.js" type="module"></script>
    <script
      src="/static/js/components/project-images.js"
      type="module"
    ></script>
  </head>
  <body class="project-page">
    <div id="preloader" class="preloader active">
      <div class="loader"></div>
    </div>
    <div class="container">
      <header-component></header-component>
      <project-details-component></project-details-component>
      <div class="project-pictures">
        <div class="project-illustration-split">
          <img
            class="project-illustration split"
            src="/static/images/projects/experiments/nothing matters 2.jpg"
            alt="Independence day poster 1,Independence day poster 2"
          /><img
            class="project-illustration split"
            src="/static/images/projects/experiments/do nothing in every possible moment 2.jpg"
            alt="Independence day poster 1,Independence day poster 2"
          />
        </div>
        <div class="trust-animation">
          <img
            class="project-trust-illustration"
            src="/static/images/projects/experiments/trust.gif"
            alt="Trust animation"
          />
        </div>
        <div class="trust-van">
          <img
            class="project-trust-illustration"
            src="/static/images/projects/experiments/traffic_van.png"
            alt="Trust van"
          />
        </div>
        <div class="posters">
          <img
            src="/static/images/projects/experiments/function_poster.png"
            alt="Poster"
          />
          <img
            src="/static/images/projects/experiments/yuliya_poster.png"
            alt="Poster"
          />
        </div>
        <div class="photos">
          <div class="photos-row">
            <img
              src="/static/images/projects/experiments/photo_1.png"
              alt="Photo 1"
            />
            <img
              src="/static/images/projects/experiments/photo_2.png"
              alt="Photo 2"
            />
          </div>
          <div class="photos-row second">
            <img
              src="/static/images/projects/experiments/photo_3.png"
              alt="Photo 3"
            />
            <img
              src="/static/images/projects/experiments/photo_4.png"
              alt="Photo 4"
            />
          </div>
        </div>
        <img
          class="color-experiment"
          src="/static/images/projects/experiments/color.png"
          alt="Color experiment"
        />
        <div class="be-real">
          <img
            src="/static/images/projects/experiments/be_real.gif"
            alt="Be real poster"
          />
        </div>
      </div>
      <more-projects-component></more-projects-component>
    </div>
    <script src="/static/js/project-page.js" type="module"></script>
  </body>
</html>
